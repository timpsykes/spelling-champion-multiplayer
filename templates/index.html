<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Champion - 5 Player Online</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div id="menu">
        <h1>SPELLING CHAMPION</h1>
        <input type="text" id="playerName" placeholder="Your name" value="Player">
        <button onclick="createRoom()">Create Room</button>
        <div id="joinSection">
            <input type="text" id="roomCode" placeholder="Room code">
            <button onclick="joinRoom()">Join Room</button>
        </div>
    </div>

    <div id="game" class="hidden">
        <div id="roomInfo">Room: <span id="code"></span> | Players: <span id="playerCount"></span></div>
        <div id="playersList"></div>
        <div id="question"></div>
        <div id="timer">0</div>
        <input type="text" id="answerInput" placeholder="Type here..." autocomplete="off" disabled>
        <div id="result"></div>
        <div id="wpm">Gross WPM: 0 â€¢ Net WPM: 0</div>
        <div id="level">Level 1/50</div>
    </div>

    <script src="/static/game.js"></script>
</body>
</html>
